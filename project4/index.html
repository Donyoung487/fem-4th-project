<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="fonts/HankenGrotesk-VariableFont_wght.ttf">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="sec">
        <h1 class="f-h1">Your Result</h1>
        <div class="circle">
            <span class="l-num">76</span>
            <br>
            <span class="s-num">of 100</span>
        </div>

        <div class="result-w">
          <div class="result-w-1">Great</div>
          <div class="result-w-2">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
    </section>

    <section class="summary">
        <div class="summary-w">Summary</div>

        <div class="categories">
            <div class="c-score-light-red sec2">
                <span class="category">
                    <img src="images/icon-reaction.svg" alt="reactions">Reaction
                </span>
                <span class="score">
                    <span class="bold">80</span>
                    <span class="light">/ 100</span>
                </span>
            </div>

            <div class="c-score-orange-yellow sec2">
                <span class="category">
                    <img src="images/icon-memory.svg" alt="memory">Memory
                </span>
                <span class="score">
                    <span class="bold">92</span>
                    <span class="light">/ 100</span>
                </span>
            </div>

            <div class="c-score-green-teal sec2">
                <span class="category">
                    <img src="images/icon-verbal.svg" alt="verbal">Verbal
                </span>
                <span class="score">
                    <span class="bold">61</span>
                    <span class="light">/ 100</span>
                </span>
            </div>

            <div class="c-score-cobalt-blue sec2">
                <span class="category">
                    <img src="images/icon-visual.svg" alt="visual">Visual
                </span>
                <span class="score">
                    <span class="bold">72</span>
                    <span class="light">/ 100</span>
                </span>
            </div>
            <button class="btn">Continue</button>
        </div>
    </section>
</main>
</body>

</html>
